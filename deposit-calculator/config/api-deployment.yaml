apiVersion: v1
kind: Service
metadata:
  name: deposit-calculator
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: deposit-calculator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deposit-calculator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deposit-calculator
  template:
    metadata:
      labels:
        app: deposit-calculator
    spec:
      containers:
        - name: deposit-calculator
          #image: docker.pkg.github.com/cwiechmann/api-project-examples/deposit-calculator:latest
          image: <IMAGE>
          resources:
            requests:
              memory: "80Mi"
              cpu: "100m"
            limits:
              memory: "100Mi"
              cpu: "150m"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: docker.pkg.github.com